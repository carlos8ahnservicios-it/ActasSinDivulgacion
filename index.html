<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. Este es el título que sale en la pestaña del navegador -->
    <title>Actas Pendientes de Divulgación</title>

    <!-- 2. Estos son los que leen WhatsApp y Redes Sociales -->
    <meta property="og:title" content="Actas Pendientes de Divulgación">
    <meta property="og:description" content="Actas Pendientes de Divulgación por estado de Inconsistencias o Pendientes de Transmisión y su carga electoral por cada nivel electivo">
    <meta property="og:type" content="https://visual.analiticainteligente.com/">
    
    <!-- (Opcional) Si quieres que salga una imagen pequeña al compartirlo -->
    <!-- <meta property="og:image" content="URL_DE_UNA_IMAGEN"> -->
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f2f5; /* El fondo gris claro */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* CONTENEDOR EXPANDIDO */
        .container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden; /* Recorta la barra de Power BI */
            background-color: white;
            width: 100%; /* En móvil usa todo */
            height: 100%;
        }

        /* Ajustes para Computadoras (Aprovechando más espacio) */
        @media (min-width: 768px) {
            .container {
                width: 100%;  /* Antes 77%, ahora 96% */
                height: 100%; /* Antes 85%, ahora 94% */
                border-radius: 8px;
            }
        }

        /* EL REPORTE (Ajustado para ocultar la barra gris de abajo) */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* Aumentamos un poco más el recorte (45px) para asegurar que se vaya la barra */
            height: calc(100% + 45px); 
            border: none;
        }

        /* PROTECTOR DE CARGA */
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.8s ease;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0056b3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loader">
            <div class="spinner"></div>
            <p style="margin-top:15px; color:#444;">Cargando Datos...</p>
        </div>

        <!-- TU ENLACE DE POWER BI AQUÍ -->
        <iframe title="Reporte" src="https://app.powerbi.com/view?r=eyJrIjoiNjEyZjljMGYtYzIyMi00MzM5LThlOTYtNTJhODM1ODM3YmQ4IiwidCI6IjM2Mjk1MjE2LWRhZTQtNGYwMi1iNzg0LTEzNmRlMDNkMzhiZCJ9" allowFullScreen="true"></iframe>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loader').classList.add('hidden');
            }, 6000); 
        };
    </script>

</body>
</html>
