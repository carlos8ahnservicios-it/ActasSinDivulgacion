<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Actas Pendientes de Divulgación</title>
    <style>
        /* FONDO Y CENTRADO (Tu diseño original) */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* CONTENEDOR INTELIGENTE (Tu diseño original mejorado) */
        .container {
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden; /* Esto es lo que permite recortar el pie de página */
            background-color: white;
            width: 100%;
            height: 100%;
        }

        /* Ajustes para Computadoras (Desktop) */
        @media (min-width: 768px) {
            .container {
                width: 77%;  
                height: 85%; 
                border-radius: 12px;
            }
        }

        /* EL REPORTE (Ajustado para ocultar la barra gris) */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* Hacemos el iframe más alto que el contenedor para empujar la barra gris fuera del área visible */
            height: calc(100% + 38px); 
            border: none;
        }

        /* PANTALLA DE CARGA (Para tapar el logo amarillo de Power BI) */
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.8s ease;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            margin-top: 15px;
            color: #666;
            font-size: 1rem;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Pantalla de carga personalizada -->
        <div id="loader">
            <div class="spinner"></div>
            <div class="loader-text">Cargando Reporte...</div>
        </div>

        <!-- El reporte de Power BI -->
        <!-- REEMPLAZA "TU_LINK_AQUI" POR TU ENLACE REAL -->
        <iframe title="Reporte" src="https://app.powerbi.com/view?r=eyJrIjoiNjEyZjljMGYtYzIyMi00MzM5LThlOTYtNTJhODM1ODM3YmQ4IiwidCI6IjM2Mjk1MjE2LWRhZTQtNGYwMi1iNzg0LTEzNmRlMDNkMzhiZCJ9" allowFullScreen="true"></iframe>
    </div>

    <script>
        // Ocultar el protector después de 6 segundos
        window.onload = function() {
            setTimeout(function() {
                const loader = document.getElementById('loader');
                loader.classList.add('hidden');
            }, 6000); 
        };
    </script>

</body>
</html>
